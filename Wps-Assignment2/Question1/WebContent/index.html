<!DOCTYPE html>
<html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Sign up Form </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">

                                <h1>Log in</h1> 
                                <form action="loginServlet" method="get">
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email</label>
                                    <input id="username" name="loginUserMail" required="required" type="text" placeholder="Email"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="loginUserPassword" required="required" type="password" placeholder="Password" /> 
                                </p>
        
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
								</form>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Register Here</a>
								</p>
                        </div>
			
                        <div id="register" class="animate form">
                           
                                <h1> Sign up </h1> 
                                <form action="signupServlet" method="get">
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" name="signupUserMail" required="required" type="email" placeholder="enter your mail"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="signupUserPassword" required="required" type="password" placeholder="password"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please type Your Phone Number </label>
                                    <input id="passwordsignup_confirm" name="signupUserPhoneNumber" required="required" type="number" placeholder="1234567890"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
								</form>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go to Login </a>
								</p>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
